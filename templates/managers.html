<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="/static/js/managers.js"></script>

    <link href="/static/css/global.css" rel ="stylesheet">
    <link href="/static/css/managers.css" rel = "stylesheet">

    <title>Edit Managers</title> 
</head>

<body onload="getManagers()">
    <h1>Edit Managers</h1>

    <div id = "box" class = "flex column centered">
        <div id = "top-bar" class = "flex row"> 
            <div class = "flex column">
                <div> First Name </div>
            </div>    
            <div class = "flex column">
                <div> Last Name </div> 
            </div>        
                
            <div class = "flex column">
                <div> Username </div>
            </div> 

            <div class = "flex column">
                <div> Active </div>
            </div> 
        
            <div class = "flex column">
                <div> Admin </div>
            </div> 
        </div>

        <div id = "entry-list" class = "flex row"> 
            <div id = "first-name-column" class = "flex column">
            </div>    
            <div id = "last-name-column" class = "flex column">
            </div>        
            <div id = "username-column" class = "flex column">
            </div>
            <div id = "active-column" class = "flex column">
            </div>
            <div id = "admin-column" class = "flex column">
            </div>
        </div>
    </div>

    <button id="apply-button" class="modal-button">&nbsp&check;&nbsp</button>
    <button id="add-entry" class="modal-button">&nbsp+&nbsp</button> 

    <div id="add-modal" class="modal">
        <div class="flex column">
          <button id="add-close">&nbspx&nbsp</button>
          <h2>Add new manager</h2>
          <input type="text" id="add-first-name" placeholder="First Name">
          <input type="text" id="add-last-name" placeholder="Last Name">
          <input type="text" id="add-username" placeholder="Username">
          <input type="password" id="add-password" placeholder="Password">
          <button id="add-submit">Submit</button>
        </div>
    </div>
</body>
    
</html>
