<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script defer src="/static/js/index.js"></script>
    <script defer src="/static/js/managers.js"></script>

    <link href="/static/css/global.css" rel ="stylesheet">
    <link href="/static/css/managers.css" rel = "stylesheet">

    <title>Edit Managers</title> 
</head>

<body>
    <h1>Edit Managers</h1>

    <div id = "box" class = "flex column centered">

        <div id = "top-bar" class = "flex row"> 
            <div class = "flex column">
                <div> First Name </div>
            </div>    
            <div class = "flex column">
                <div> Last Name </div> 
            </div>        
                
            <div class = "flex column">
                <div> User Name </div>
            </div> 
            <div class = "flex column">
                <div> Action </div>
            </div> 
        
        </div>

        <div id = "entry-list" class = "flex row"> 
            <div id = "first-name-column" class = "flex column">
                <div class = "entry"> Jason </div>
                <div class = "entry"> Riley </div>
            </div>    
            <div id = "last-name-column" class = "flex column">
                <div class = "entry"> Abounader </div>
                <div class = "entry"> Libens </div>
            </div>        
                
            <div id = "username-column" class = "flex column">
                <div class = "entry"> Jasonflame101 </div>
                <div class = "entry"> Piegoob </div>
            </div> 
            <div id = "action-column" class = "flex column">
                <button type = "button" class = "delete-entry"> X </button>
                <button type = "button" class = "delete-entry"> X </button>
            </div> 
        
        </div>
        
        
        
    </div>

    <button type="button" id = "add-entry">&nbsp+&nbsp</button> 

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content flex column">
          <button type="button" id="close">&nbspx&nbsp</button>
          <h2>Add new manager</h2>
          <input type="text" id="first-name" placeholder="First Name">
          <input type="text" id="last-name" placeholder="Last Name">
          <input type="text" id="username" placeholder="Username">
          <input type="password" id="password" placeholder="Password">
          <button type="button" id="submit">Submit</button>
        </div>
      
    </div>

</body>
    
</html>
